<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gastos</title>  
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4 text-center">Administra Tus Gastos</h1>
        <p class="lead text-center">Detalla los gastos de cada Persona</p>
      </div>
  </div>


  <form class="ml-5 mr-5">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" id="nombre">
      </div>
      <div class="form-group">
        <label for="monto">Gasto:</label>
        <input type="number" class="form-control" id="monto">
      </div>
      
      <!--<a class="button-64" onclick="SumarGasto()">Enviar</a>-->
      <a class="button-64 m-auto" onclick="SumarGasto()"><span>Enviar</span></a>
  </form>
<br><br>
<div class="ml-5 mr-5 progreso">
    <div id="resultado"></div>
</div>
  
<div class="ml-5 mr-5 final">
    <div id="total"></div>
</div>

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <script src="script.js"></script
</body>
</html>
